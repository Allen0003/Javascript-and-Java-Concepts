<!DOCTYPE html>
<html ng-app="notesApp">

<head>
	<title>Notes App</title>

	<style>
		.username.ng-valid {
			background-color: green;
		}

		.username.ng-invalid-required {
			background-color: red;
		}

		.username.ng-dirty.ng-invalid-minlength {
			background-color: lightpink;
		}
	</style>
</head>

<body ng-controller="MainCtrl as ctrl">

	<form ng-submit="ctrl.submit()" name="myForm">
		<input type="text" class="username" name="uname" ng-model="ctrl.user.username" required ng-minlength="4" /></br>
		<span ng-show="myForm.uname.$error.required"> This is required field</span></br>
		<span ng-show="myForm.uname.$error.minlength"> Minimun length required 4</span>
		<span ng-show="myForm.uname.$invalid"> This field is invalid</span></br>

		<input type="password" name="pwd" ng-model="ctrl.user.password" required /></br>
		<span ng-show="myForm.pwd.$error.required"> This is required field</span></br>
		<input type="submit" value="Submit" ng-disabled="myForm.$invalid">
	</form>

	<script src="angular.js">
	</script>

	<script type="text/javascript">
		angular.module('notesApp', []).controller('MainCtrl', [function() {
			var self = this;
			self.submit = function() {
				console.log("User clicked submit with ", self.user);
			}
		}]);
	</script>
</body>

</html>
