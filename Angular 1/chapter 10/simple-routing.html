<!DOCTYPE html>
<html>

<head>
    <script src="1.3.15angular.js"></script>
    <script src="angular-route.js">
    </script>
    <title>AngularJS Routing</title>
</head>

<body ng-app="routingApp">

    <h2>AngularJS RoutingApp Application</h2>

    <ul>
        <li><a href="#/">Default Route</a></li>
        <li><a href="#/second">Second Route</a></li>
        <li><a href="#/asdasdasd">Nonexisten Route</a></li>
    </ul>

    <div ng-view></div>

    <script>
        angular.module('routingApp', ['ngRoute'])
            .config(['$routeProvider', function($routeProvider) {
                $routeProvider.when('/', {
                        template: '<h5>This is the default route</h5>'
                    })
                    .when('/', {
                        template: '<h5>This is the second route</h5>'
                    })
                    .otherwise({
                        redirectTo: '/'
                    });
            }]);
    </script>
</body>

</html>
